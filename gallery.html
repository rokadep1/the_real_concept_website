<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects - The Real Concept</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script defer src="projectData.js"></script>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Project Gallery</h1>
    <div id="projects"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const projectsDiv = document.getElementById("projects");
      for (const project of projectData) {
        const section = document.createElement("div");
        section.innerHTML = `<h3>${project.name}</h3>`;
        const row = document.createElement("div");
        row.className = "row";
        for (const file of project.files) {
          const col = document.createElement("div");
          col.className = "col-md-4 mb-3";
          if (file.endsWith(".mp4")) {
            col.innerHTML = `<video src="${file}" controls class="w-100 rounded"></video>`;
          } else {
            col.innerHTML = `<img src="${file}" class="img-fluid rounded" />`;
          }
          row.appendChild(col);
        }
        section.appendChild(row);
        projectsDiv.appendChild(section);
      }
    });
  </script>
</body>
</html>
