<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interior Design - Hero Slideshow & Navbar</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      color: #333;
      line-height: 1.6;
    }
    a {
      color: #c17f3e;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      padding: 0 40px;
      z-index: 10;
      font-weight: 600;
      letter-spacing: 1px;
    }
    nav .logo {
      font-size: 1.5rem;
      color: #c17f3e;
      font-weight: 700;
    }
    nav ul {
      list-style: none;
      margin-left: auto;
      display: flex;
      gap: 25px;
      font-size: 1rem;
    }
    nav ul li a {
      color: #333;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav ul li a:hover {
      background-color: #c17f3e;
      color: white;
    }

    /* Hero Slideshow */
    .hero-slider {
      position: relative;
      margin-top: 60px; /* space for navbar */
      height: 75vh;
      max-height: 700px;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-position: center;
      background-size: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    /* Hero Text overlay */
    .hero-text {
      position: absolute;
      bottom: 40px;
      left: 40px;
      color: white;
      text-shadow: 0 0 12px rgba(0,0,0,0.7);
      max-width: 600px;
      z-index: 2;
    }
    .hero-text h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      font-weight: 700;
    }
    .hero-text p {
      font-size: 1.3rem;
      margin-bottom: 25px;
    }
    .hero-text button {
      background-color: #c17f3e;
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }
    .hero-text button:hover {
      background-color: #a2672b;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        padding: 0 20px;
      }
      nav ul {
        gap: 15px;
        font-size: 0.9rem;
      }
      .hero-text h1 {
        font-size: 2.2rem;
      }
      .hero-text p {
        font-size: 1rem;
      }
      .hero-text {
        left: 20px;
        bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">YourLogo</div>
    <ul>
      <li><a href="#about">About Us</a></li>
      <li><a href="#services">What We Do</a></li>
      <li><a href="#clients">Our Clients</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Slideshow -->
  <section class="hero-slider">
    <div class="slide active" style="background-image: url('images/hero/hero.jpg');">
      <div class="hero-text">
        <h1>Transform Your Home</h1>
        <p>Beautiful interiors tailored to your lifestyle.</p>
        <button>Explore Our Services</button>
      </div>
    </div>
    <div class="slide" style="background-image: url('images/hero/hero1.jpg');">
      <div class="hero-text">
        <h1>Innovative Design Solutions</h1>
        <p>Creating spaces that inspire and delight.</p>
        <button>Discover More</button>
      </div>
    </div>
    <div class="slide" style="background-image: url('images/hero/hero2.jpg');">
      <div class="hero-text">
        <h1>Elegant & Functional Interiors</h1>
        <p>Where style meets comfort perfectly.</p>
        <button>Get Started</button>
      </div>
    </div>
  </section>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;
    const slideInterval = 5000; // 5 seconds

    function showNextSlide() {
      slides[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add('active');
    }

    setInterval(showNextSlide, slideInterval);
  </script>

</body>
</html>
